<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onkeydown="keyBroad()">
<p>
    <textarea id="view" cols="50" rows="4"></textarea>

</p>
<script>
    let x = 0;
    let arr = ['X', 'i', 'n', ' ', 'C', 'h', 'a', 'o', '.', ' ', 'T', 'o', 'i', ' ', 't', 'e', 'n', ' ', 'l', 'a', ' ', 'D', 'o', ' ', 'V', 'a', 'n', ' ', 'H', 'a', 'n', 'h'];
    let lenght = arr.length;
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]);
    }

    function keyBroad() {
        if (x < lenght) {
            document.getElementById("view").innerHTML += arr[x];
            x++;
        }else
        {
            document.getElementById("view").innerHTML = null;
            x = 0;
        }
    }



</script>
</body>
</html>
